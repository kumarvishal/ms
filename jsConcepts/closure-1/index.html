<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/style/css/common.css">
		<script type="text/javascript" src="/script/jquery.min.js"></script>
		<script type="text/javascript" src="/script/common.js"></script>
	</head>
	<body>
		<div class="console">
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function(){
			try {
				console.print(1);
				setTimeout(console.print(2), 1000);
				setTimeout(function(){console.print(3);}, 1000);
				setTimeout(function(){console.print(4);}(), 1000);
				setTimeout(console.print(5), 0);
				console.print(6);
			} catch (Ex) {
				console.printError(Ex);
			}
		});

		// Explaination
		// setTimeout needs a function in closure, i.e. do not call the function by adding () at the end
		// just provide the function.
	</script>
</html>
